<!-- 
    Eventos inline JS
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aula 1</title>
  </head>

  <body>
    <div id="app">
      <button onclick="mostraAlertaClick()">Me pressione</button>
    </div>

    <div id="app1">
      <button onmouseover="mostraAlertaMouseHover()">
        Passe o mouse por cima
      </button>
    </div>

    <div id="app2">
      <input onkeypress="mostraAlertaKeyPress()" />
    </div>

    <script>
      function mostraAlertaClick() {
        alert("Bot√£o foi clicado");
      }

      function mostraAlertaMouseHover() {
        alert("Passou o mouse por cima");
      }

      function mostraAlertaKeyPress() {
        alert("Tecla apertada");
      }
    </script>
  </body>
</html>
