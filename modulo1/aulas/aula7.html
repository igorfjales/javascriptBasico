<!--
    Condições ternárias
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aula 7</title>
  </head>

  <body>
    <script>
      var sexo = "M";

      // Conseguimos reduzir para:
      var retorno = sexo === "M" ? "Masculino" : "Feminino";

      console.log(retorno);
    </script>
  </body>
</html>
