<!--
1º exercício

Crie uma função que dado o objeto a seguir:

var endereco = {
 rua: "Rua dos pinheiros",
 numero: 1293,
 bairro: "Centro",
 cidade: "São Paulo",
 uf: "SP"
};

Retorne o seguinte conteúdo:

O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
nº 1293.

-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 1</title>
  </head>

  <body>
    <script>
      function retornaEndereco(endereco) {
        return (
          "O usuário mora em " +
          endereco.cidade +
          "/" +
          endereco.uf +
          " no bairro " +
          endereco.bairro +
          ", na rua " +
          endereco.rua +
          " com nº " +
          endereco.numero +
          "."
        );
      }

      var endereco = {
        rua: "Av. Recife",
        numero: 110,
        bairro: "Centro",
        cidade: "Recife",
        uf: "PE",
      };

      var retorno = retornaEndereco(endereco);
      console.log(retorno);
    </script>
  </body>
</html>
